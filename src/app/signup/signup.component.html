<form #form="ngForm" class="form" (submit)="onSubmit(email.value,password.value)">
    <div class="fromheading">
        <img height="50" width="200" src="../../assets/media/freelance-logo.png" alt="">
    </div>
    <span class="formwelcome">Welcome Back</span>
    <div class="login" id="fb">
        <button class="col-s-12 rounded btn btn-fb">Continue with Facebook</button>
    </div>
    <div class="fromdivider">
        <span>OR</span>
    </div>
    <div class="forminputs">
        <input class="focus email col-s-12 rounded" minlength="5" #email placeholder="Email address" />
        <input class="focus col-s-12 rounded" placeholder="Password" type="password" #password />
        <div class="alg-left">
            <input type="checkbox" id="freelancer" name="freelancer" value="freelancer" [(ngModel)]="isFreelancer" />
            <label for="freelancer">Register me also freelancer</label><br>
        </div>
    </div>

    <div *ngIf="isFreelancer" class="forminputs">
        <div>
            <input type="number" id="number" class="alg-left focus w-100 rounded tbx" min="2" max="80" required
                name="offer" #offer="ngModel" [(ngModel)]="offered" placeholder="Hourly offer"/>
            <div [hidden]="offer.valid || offer.pristine" class="alert alert-danger rounded col-xs-12 col-s-12">
                How much do you offer?
            </div>
        </div>
