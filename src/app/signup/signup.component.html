<form #user="ngForm" *ngIf="!clicked" class="form">
    <div class="fromheading">
        <img height="50" width="200" src="../../assets/media/freelance-logo.png" alt="">
    </div>
    <span class="formwelcome">Welcome Back</span>
    <div class="login col-xs-12 " id="fb">
        <button class="col-s-12 col-xs-12 rounded btn btn-fb">Continue with Facebook</button>
    </div>
    <div class="fromdivider">
        <span>OR</span>
    </div>
    <div class="forminputs col-s-12 col-xs-12">
        <input required [(ngModel)]="email" #e="ngModel" name="email" class="focus email col-xs-12 col-s-12 rounded" minlength="5" placeholder="Email address" />
        <div [hidden]="e.valid || e.pristine" class="alert alert-danger rounded col-xs-12 col-s-12">
            Email is required field
        </div>
        <input required [(ngModel)]="password" minlength="5" name="password" #p="ngModel" class="focus col-xs-12 col-s-12 rounded" placeholder="Password" type="password" />
        <div [hidden]="p.valid || p.pristine" class="alert alert-danger rounded col-xs-12 col-s-12">
            Password is required field
        </div>
    </div>

    
    <div class="login col-xs-12 col-s-12" id="nfb">
        <button (click)="onClick()" [disabled]="e.errors?.required || p.errors?.required"
            class="col-s-12 col-xs-12 rounded btn btn-login">{{ hasNext ? 'Next' : 'Join Freelancer'}}</button>
    </div>
    <hr class="w-100" />
    <span routerLink="/login" class="redirectSignUp">Already have an account? <a class="text-underlineonhover">Log
            in</a></span>
</form>


<form *ngIf="clicked" class="form">
    <div class="fromheading">
        <img height="50" width="200" src="../../assets/media/freelance-logo.png" alt="">
    </div>
    <span class="formwelcome">Welcome Back</span>
    <div class="login col-xs-12 " id="fb">
        <button class="col-s-12 col-xs-12 rounded btn btn-fb">Continue with Facebook</button>
    </div>
    <div class="fromdivider">
        <span>OR</span>
    </div>
    <div class="forminputs col-s-12 col-xs-12">
        <div>
            <h3 class="alg-left">Pay me</h3>
            <input type="number" id="number" class="alg-left focus w-100 rounded tbx" min="2" max="80" required
                name="hourly" #hly="ngModel" [(ngModel)]="hourly" placeholder="Pay hourly" />
            <div [hidden]="hly.valid || hly.pristine" class="alert alert-danger rounded col-xs-12 col-s-12">
                How much do you offer?
            </div>
        </div>

        <div>
            <mat-form-field class="col-s-12 p-0">
                <h3 class="alg-left">Your Skills</h3>
                <mat-select [(ngModel)]="selectedSkills" #skill="ngModel" [ngModelOptions]="{standalone: true}"
                    multiple>
                    <mat-option *ngFor="let skill of skills" [value]="skill.name">{{skill.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <div [hidden]="selectedSkills?.length>0" class="alert alert-danger rounded col-xs-12 col-s-12">
                Choose your skills
            </div>
        </div>
    </div>
    <div class="login col-xs-12 col-s-12" id="nfb">
        <button (click)="onClick()" [disabled]="!selectedSkills?.length || !hourly"
            class="col-s-12 col-xs-12 rounded btn btn-login">{{ hasNext ? 'Next' : 'Join Freelancer'}}</button>
    </div>
    <hr class="w-100" />
    <span routerLink="/login" class="redirectSignUp">Already have an account? <a class="text-underlineonhover">Log
            in</a></span>
</form>
