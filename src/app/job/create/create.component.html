<app-header></app-header>
<div class="bg-white rounded col-s-12 col-xs-12">
    <div id="createJob">
        <form>
            <div>
                <h1 class="p-15">Create new Job</h1>
            </div>
            <div class="mt-15">
                <label for="title">Title
                    <input  class="focus w-100 p-5 rounded tbx" id="title" required
                        [(ngModel)]="job.title" name="title" minlength="5" #title="ngModel" />
                </label>
                <div [hidden]="title.valid || title.pristine"
                    class="alert alert-danger rounded col-xs-12 col-s-12">
                    Title is required
                </div>
            </div>
            <div class="mt-15">
                <label for="description">Description
                    <input  class="focus w-100 p-5 rounded tbx" id="description" required
                        [(ngModel)]="job.description" name="description" minlength="5" #description="ngModel" />
                </label>
                <div [hidden]="description.valid || description.pristine"
                    class="alert alert-danger rounded col-xs-12 col-s-12">
                    Title is required
                </div>
            </div>
            
            <div class="mt-15">
                <label for="price">Price
                </label>
                <input type="number" id="number" class="focus w-100 rounded tbx" min="1" max="10000" required
                    name="price" #price="ngModel" [(ngModel)]="job.price" />
                <div [hidden]="price.valid || price.pristine"
                    class="alert alert-danger rounded col-xs-12 col-s-12">
                    Price is required
                </div>
            </div>

            <mat-form-field class="col-s-12 col-xs-12 p-0">
                <h3 class="alg-left">Your Skills</h3>
                <mat-select [(ngModel)]="selectedSkills" #skill="ngModel" [ngModelOptions]="{standalone: true}"
                    multiple>
                    <mat-option *ngFor="let skill of skills" [value]="skill">{{skill.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <div [hidden]="selectedSkills?.length>0" class="alert alert-danger rounded col-xs-12 col-s-12">
                Choose your skills
            </div>

            <button
                class="btn btn-work rounded text-white col-s-12 col-xs-12"
                (click)="onSubmit()">Apply</button>

        </form>
    </div>
</div>
